    <script>
        // 导航栏滚动效果
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('bg-dark/90', 'backdrop-blur-md', 'shadow-lg');
                navbar.classList.remove('py-3');
                navbar.classList.add('py-2');
            } else {
                navbar.classList.remove('bg-dark/90', 'backdrop-blur-md', 'shadow-lg');
                navbar.classList.remove('py-2');
                navbar.classList.add('py-3');
            }
        });

        // 移动端菜单切换
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            if (mobileMenu.classList.contains('hidden')) {
                menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
            } else {
                menuToggle.innerHTML = '<i class="fa fa-times"></i>';
            }
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                    // 关闭移动端菜单
                    if (!mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                        menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
                    }
                }
            });
        });

        // 图片查看器
        const imageViewer = document.getElementById('imageViewer');
        const closeViewer = document.getElementById('closeViewer');
        const viewedImage = document.getElementById('viewedImage');
        const imageTitle = document.getElementById('imageTitle');
        const imageDescription = document.getElementById('imageDescription');

        function openImageViewer(imgElement) {
            const imgSrc = imgElement.getAttribute('src');
            const imgAlt = imgElement.getAttribute('alt');
            const imgDesc = imgElement.getAttribute('data-description') || '';
            
            viewedImage.setAttribute('src', imgSrc);
            imageTitle.textContent = imgAlt;
            imageDescription.textContent = imgDesc;
            
            imageViewer.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        closeViewer.addEventListener('click', () => {
            imageViewer.classList.add('hidden');
            document.body.style.overflow = 'auto';
        });

        // 为所有画廊图片添加点击事件
        document.addEventListener('DOMContentLoaded', () => {
            const galleryImages = document.querySelectorAll('.gallery-image');
            galleryImages.forEach(img => {
                img.addEventListener('click', () => openImageViewer(img));
            });
        });

        // 滚动动画
        const animateOnScroll = () => {
            const elements = document.querySelectorAll('.image-container');
            elements.forEach(element => {
                const elementPosition = element.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.3;
                
                if (elementPosition < screenPosition) {
                    element.classList.add('fade-in');
                }
            });
        };

        window.addEventListener('scroll', animateOnScroll);
        window.addEventListener('load', animateOnScroll);
    </script>
